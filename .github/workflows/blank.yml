# This is a basic workflow to help you get started with Actions
name: Copy Files to /doc

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'doc/**'

jobs:
  copy-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Copy files excluding /doc to /doc
      run: |
        mkdir -p doc
        rsync -av --exclude='doc/' --exclude='.github/' ./ doc/

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'Your Name'
        git config --global user.email 'your-email@example.com'
        git add doc/
        git commit -m "Update documents in /doc" || echo "No changes to commit"
        git push
